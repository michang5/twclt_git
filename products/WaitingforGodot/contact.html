<!DOCTYPE html>
<html lang="zh-tw">
<head>
	<meta charset="utf-8">

	<!--share info-->

	<title>當代傳奇劇場</title>

	<!--css-->
	<link href="../../css/bootstrap.css" rel="stylesheet">
	<link href="../../fonts/font-awesome/css/font-awesome.min.css" rel="stylesheet">
	<link href="css/global.css" rel="stylesheet">
	<link href="css/modal.css" rel="stylesheet">
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,500,700' rel='stylesheet' type='text/css'>

	<!--[if lt IE 9]>
		<script type="text/javascript" src="js/html5shiv.min.js"></script>
		<script type="text/javascript" src="js/respond.min.js"></script>
	<![endif]-->

<body id="modal">
	
	<!-- wrapper -->
	<div id="wrapper" class="contact">
		<div class="container">
			<h2>聯絡我們</h2>
			<p>歡迎各式演出、活動邀約、或品牌提案等合作， <br>請填寫以下表格聯繫我們，謝謝！</p>
			<div class="form-group">
				<span>姓名</span>
				<input type="text" class="form-control" id="contact-name" placeholder="">
			</div>
			<div class="form-group">
				<span>電話</span>
				<input type="tel" class="form-control" id="contact-tel" placeholder="">
			</div>
			<div class="form-group">
				<span>Email</span>
				<input type="email" class="form-control" id="contact-mail" placeholder="">
			</div>
			<div class="form-group">
				<span>詢問內容</span>
				<select class="form-control">
					<option>請選擇主題</option>
					<option>票務問題</option>
					<option>會員權益</option>
					<option>活動諮詢</option>
					<option>其他</option>
				</select>
			</div>
			<div class="form-group">
				<span>內容描述</span>
				<textarea class="form-control" id="contact-message" rows="4"></textarea>
			</div>
			<div class="form-group">
				<span>驗證碼</span>
				<input type="text" class="form-control" id="captcha" placeholder="">
				<span class="captcha">captcha</span>
			</div>
			<div class="form-group">
				<span></span>
				<button type="button" class="btn btn-primary btn-lg">送出</button>
			</div>
		</div>	
	</div>
	
	
	<!--jQuery--> 
	<script type="text/javascript" src="../../js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="../../js/bootstrap.min.js" ></script>
	<script type="text/javascript" src="../../js/bootstrap/transition.js" ></script>
	<script type="text/javascript" src="../../js/jquery.easing.min.js"></script>
	<script type="text/javascript" src="../../js/main.js"></script>
	<script type="text/javascript" src="../../js/products.js"></script>
	
</body>
</html>
