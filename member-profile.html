<!DOCTYPE html>
<html lang="zh-tw">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
	<meta name="description" content="">
	<meta name="keywords" content="">

	<!--share info-->
	<meta property="og:title" content=""/>
	<meta property="og:url" content=""/>
	<meta property="og:image" content=""/>
	<meta property="og:site_name" content=""/>
	<meta property="og:description" content="">

	<title>當代傳奇劇場</title>

	<!--css-->
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="fonts/font-awesome/css/font-awesome.min.css" rel="stylesheet">
	<link href="css/global.css" rel="stylesheet">
	<link href="css/member.css" rel="stylesheet">
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,500,700' rel='stylesheet' type='text/css'>

	<!--[if lt IE 9]>
		<script type="text/javascript" src="js/html5shiv.min.js"></script>
		<script type="text/javascript" src="js/respond.min.js"></script>
	<![endif]-->
</head>
<body id="member">
	
	<!-- wrapper -->
	
	<div id="wrapper" class="member container">
		<div class="row">
			<div class="col-sm-2">
				<img src="images/member.png" alt="" class="img-responsive">
				<p><span>Mimi 您好</span></p>
				<p>
					<span><a href="#">登出</a></span>
					<span><a href="#">會員等級</a></span>
				</p>
				<section>
					<ul class="nav nav-tabs" role="tablist">
						<li role="presentation" class="active"><a href="#profile" aria-controls="home" role="tab" data-toggle="tab"><i class="fa fa-pencil-square-o"></i>我的個人資料</a></li>
						<li role="presentation"><a href="#collect" aria-controls="profile" role="tab" data-toggle="tab"><i class="fa fa-heart"></i>我的收藏</a></li>
						<li role="presentation"><a href="#qrcode" aria-controls="messages" role="tab" data-toggle="tab"><i class="fa fa-qrcode"></i>我的二維條碼</a></li>
					</ul>
				</section>
			</div>
			<div class="col-sm-9 member-block">
				<section>
					<div class="tab-content">
						<div role="tabpanel" class="tab-pane active" id="profile">1</div>
						<div role="tabpanel" class="tab-pane" id="collect">2</div>
						<div role="tabpanel" class="tab-pane" id="qrcode">3</div>
					</div>
				</section>
			</div>
			<div class="col-sm-6 member-block">
				<section>
					<h3>加入會員</h3>
					<div class="form-group">
						<input type="email" class="form-control" id="signup-Email" placeholder="帳號 (Email)">
						<input type="password" class="form-control" id="signup-password" placeholder="密碼">
						<input type="password" class="form-control" id="signup-re-password" placeholder="再次確認密碼">
						<div class="checkbox">
							<input type="checkbox"> 
							<span>我已詳細閱讀並瞭解<a href="#" target="_blank">隱私權政策</a>、<a href="#" target="_blank">會員條款</a>等所載內容及其意義，茲同意該等條款規定，並願遵守網站現今嗣後規範的各種規則。</span>
						</div>
						<div class="checkbox">
							<input type="checkbox">
							<span>我願意收到本站寄送的行銷資訊與信件。</span>
						</div>
						<button type="button" class="btn btn-primary">送出</button>
					</div>
				</section>
			</div>
		</div>
	</div>
	
	

	<!--jQuery--> 
	<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js" ></script>
	<script type="text/javascript" src="js/touchswipe.min.js" ></script>
	<script type="text/javascript" src="js/jquery.easing.min.js"></script>	
	<script type="text/javascript" src="js/main.js"></script>
	
</body>
</html>
